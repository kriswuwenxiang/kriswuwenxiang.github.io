# Site settings
title: Wwx Blog
SEOTitle: 吴文祥的博客 | Wwx Blog
header-img: img/home-bg.jpg
email: wwx20ling@gmail.com
description: "这里是 @Wwx吴文祥 的个人博客，与你一起探讨世界。"
keyword: "吴文祥, Wwx吴文祥, Wwx, 吴文祥的博客, Wwx Blog, 博客, 个人网站, 互联网, Web, JavaScript, 前端, 设计"
url: "https://kriswuwenxiang.github.io"             # your host, for absolute URL
baseurl: ""                                         # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: false
weibo_username:     wuwenxiang
zhihu_username:     wuwenxiang
github_username:    wuwenxiang
twitter_username:   wuwenxiang
# facebook_username:  wuwenxiang
# linkedin_username:  firstname-lastname-idxxxx
# jianshu_username:   jianshu_id        # http://www.jianshu.com/u/e71990ada2fd中，后面这一串数字：e71990ada2fd



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
input: GFM                              # use Github Flavored Markdown !important



# Disqus settings 评论系统
# disqus_username: wwx

# Netease setttings
netease_comment: false



# Analytics settings
# Baidu Analytics 
# ba_track_id: [your track id]

# Google Analytics
ga_track_id: 'UA-110377576-1'           # 你用Google账号去注册一个就会给你一个这样的id
ga_domain: auto                         # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto



# Sidebar settings
sidebar: true                           # 是否开启侧边栏.
sidebar-about-description: "新的开始，新的征程..."
sidebar-avatar: /img/avatar-wwx.jpg



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



